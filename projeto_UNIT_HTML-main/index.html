<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="Midia/icons/logo.png" alt="MyCar_logo" />
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">+Vendidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ofertas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Entrar</a>
          </li>
        </ul>
      </nav>
    </header>
    <aside class="banner_slide">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <svg
              class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
              width="800"
              height="400"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: First slide"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="auto" height="auto" fill="#777"></rect>
            </svg>
          </div>
          <div class="carousel-item">
            <svg
              class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
              width="800"
              height="400"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: Second slide"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="auto" height="auto" fill="#666"></rect>
              <text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text>
            </svg>
          </div>
          <div class="carousel-item">
            <svg
              class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
              width="800"
              height="400"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: Third slide"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="auto" height="auto" fill="#555"></rect>
              <text x="50%" y="50%" fill="#333" dy=".3em">Third slide</text>
            </svg>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </aside>
    <div class="home_boxes">
      <div class="container">
        <p>Financiamento</p>
      </div>
      <div class="container">
        <p>Tabela Fipe</p>
      </div>
      <div class="container">
        <p>Esportivos</p>
      </div>
      <div class="container">
        <p>Not√≠cias</p>
      </div>
    </div>

    <div class="marcas_boxes">
      <div class="logo_container">
        <img src="Midia/chevrolet/chevrolet_logo.png" alt="Chevrolet" />
      </div>
      <div class="logo_container">
        <img src="Midia/fiat/fiat_logo.png" alt="FIAT" />
      </div>
      <div class="logo_container">
        <img src="Midia/renault/renault_logo.png" alt="Renault" />
      </div>
      <div class="logo_container">
        <img src="Midia/toyota/toyota.png" alt="Toyota" />
      </div>
      <div class="logo_container">
        <img src="Midia/volkswagen/volkswagen_logo.png" alt="Volkswagen" />
      </div>
    </div>
  </body>
</html>
